<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="container">

<header class="header">
  <img src="images/illustration-hero.svg" alt="imagem do header" class="header-image">
</header>

<main>
<section class="section-main">
  <h1 class="section-main section-main-h1">Order Summary</h1>
  <p class="section-main section-main-h1 section-main-h1-paragrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</section>

<section class="section-card">
  <img src="images/icon-music.svg" class="icon-music">
  <h2 class="section-card icon-music section-card-h2">Annual Plan</h2>
  <p class="section-card icon-music section-card-h2 section-card-h2-paragrafo-two">$59.99/year</p>
  <a href="index.html"class="section-card icon-music section-card-h2 section-card-h2-paragrafo-two section-card-h2-paragrafo-three">Change</a>
</section>

<section class="section-card-two">
  <a href="index.html" class="section-card-two section-card-two-link">Proceed to Payment</a>
</section>

<footer class="footer">
  <a href="index.html" class="footer-link">Cancel Order</a>
</footer>
</main>
</div>
</body>
</html>
